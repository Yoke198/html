<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表 div table</title>
</head>
<body>
<!--分区 division-->
<div id="list">
    <!--list tag begin-->
    <!--无序列表 unordered list-->
    <ul>
        <!--列表项目 list item-->
        <li>computer
            <!--有序序列表 ordered list-->
            <ol>
                <li>dell</li>
                <li>mi</li>
            </ol>
        </li>
        <li>phone</li>
    </ul>
</div>
<!--list tag end-->

<!--table tag begin-->
<div id="table">
    <table border="1">
        <!--row-->
        <tr>
            <!--表头 heading-->
            <th>品类</th>
            <th>商品</th>
        </tr>
        <tr>
            <!--数据单元格 table data-->
            <td>电子产品</td>
            <td>
                <table border="1">
                    <tr>
                        <!--跨列-->
                        <td colspan="2">phone</td>
                    </tr>
                    <tr>
                        <td>iphone</td>
                        <td>mi</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>传统家电</td>
            <td>
                <!--边距（数据与边框的距离） 间距（单元格之间的距离）-->
                <table border="1" cellpadding="10" cellspacing="10">
                    <tr>
                        <!--跨行-->
                        <th rowspan="2">空调</th>
                        <td>美的</td>
                    </tr>
                    <tr>
                        <td>格力</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
<!--table tag end-->
</body>
</html>
