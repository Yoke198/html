<!--标记语言文档类型声明-->
<!DOCTYPE xml>
<html lang="en">
<!--网页信息-->
<head>
    <meta charset="UTF-8">
    <title>基础标签</title>

</head>
<!--网页具体内容-->
<body>
<!--header 1~6-->
<h1>Hello World!</h1>

<!--一个@nbsp代表一个英文字符，一个中文字符等同于两个英文字符-->
<P>&nbsp;&nbsp;&nbsp;&nbsp;段落1</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;段落2</P>

<em>斜体</em>

<!--换行符-->
<br/>

<strong>加粗</strong>

<br/>

<span style="color: blue">本身无意义</span>

<br/>

<q>引用（quote）</q>

<blockquote>
    长文本...
</blockquote>

<!--水平规则（Horizontal rules）-->
<hr/>

<!--代码-->
代码<code>code</code>

<!--定义预格式化文本-->
<pre>
    int i = 1;
    int j = 2;
</pre>

</body>
</html>
